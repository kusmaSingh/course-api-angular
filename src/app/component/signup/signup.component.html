<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Signup here</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" autocomplete="off ">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" name="passwordConfirm" type="password" value="">
              </div>
              <div class="checkbox">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Signup">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
