<!--Modal box-->
<div class="modal fade" id="signup" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content no 1-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center form-title">Register here</h4>

      </div>
      <div class="modal-body padtrbl">

        <div class="login-box-body">
          <div class="signupSuccess"> {{reponseMsg}}</div>
          <div class="form-group">
            <form #signupForm="ngForm">

              <div class="form-group has-feedback"
                   [ngClass]="{
              'has-danger': firstname.invalid && (firstname.dirty || firstname.touched),
              'has-success': firstname.valid && (firstname.dirty || firstname.touched)
              }">
                <!----- username -------------->
                <input class="form-control" placeholder="Firstname" name="firstname" type="text"
                       autocomplete="off" [(ngModel)]="userModel.firstname" #firstname="ngModel" required/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginid1"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-check form-control-feedback"></span>

              </div>
              <div class="error"
                   *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">
                <span style="color: red" *ngIf="firstname.errors.required">  Firstname is required</span>

              </div>


              <div class="form-group has-feedback"
                   [ngClass]="{
              'has-danger': lastname.invalid && (lastname.dirty || lastname.touched),
              'has-success': lastname.valid && (lastname.dirty || lastname.touched)
              }">
                <!----- username -------------->
                <input class="form-control" placeholder="Lastname" name="lastname" type="text"
                       autocomplete="off" [(ngModel)]="userModel.lastname" #lastname="ngModel" required/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginid2"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-thumbs-up form-control-feedback"></span>

              </div>
              <div class="error"
                   *ngIf="lastname.errors && (lastname.dirty || lastname.touched)">
                <span style="color: red" *ngIf="lastname.errors.required"> Lastname is required</span>

              </div>


              <div class="form-group has-feedback"
                   [ngClass]="{
              'has-danger': username.invalid && (username.dirty || username.touched),
              'has-success': username.valid && (username.dirty || username.touched)
              }">
                <!----- username -------------->
                <input class="form-control" placeholder="Username" name="username" type="text"
                       autocomplete="off" [(ngModel)]="userModel.username" #username="ngModel" required/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginid3"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-user form-control-feedback"></span>

              </div>
              <div class="error"
                   *ngIf="username.errors && (username.dirty || username.touched)">
                <span style="color: red" *ngIf="username.errors.required">  Username is required</span>

              </div>


              <div class="form-group has-feedback"
                   [ngClass]="{
              'has-danger': phonenumber.invalid && (phonenumber.dirty || phonenumber.touched),
              'has-success': phonenumber.valid && (phonenumber.dirty || phonenumber.touched)
              }">
                <!----- username -------------->
                <input class="form-control" placeholder="Phone Number" name="phonenumber" type="text"
                       autocomplete="off" [(ngModel)]="userModel.phonenumber" #phonenumber="ngModel" required/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginid4"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-earphone form-control-feedback"></span>

              </div>
              <div class="error"
                   *ngIf="phonenumber.errors && (phonenumber.dirty || phonenumber.touched)">
                <span style="color: red" *ngIf="phonenumber.errors.required">  Phone Number is required</span>

              </div>

              <div class="form-group has-feedback" [ngClass]="{
              'has-danger': password.invalid && (password.dirty || password.touched),
              'has-success': password.valid && (password.dirty || password.touched)
              }">
                <!----- password -------------->
                <input class="form-control" placeholder=" Password" name="password" type="password"
                       autocomplete="off" [(ngModel)]="userModel.password" required #password="ngModel"/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginpsw5"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="error"
                   *ngIf="password.errors && (password.dirty || password.touched)">
                <span style="color: red" *ngIf="password.errors.required">  Password is required</span>

              </div>


              <div class="form-group has-feedback" [ngClass]="{
              'has-danger': passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched),
              'has-success': passwordConfirm.valid && (passwordConfirm.dirty || passwordConfirm.touched)
              }">
                <!----- password -------------->
                <input class="form-control" placeholder=" Confirm Password" name="passwordConfirm" type="password"
                       autocomplete="off" [(ngModel)]="userModel.passwordConfirm" required #passwordConfirm="ngModel"/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginpsw"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="error"
                   *ngIf="passwordConfirm.errors && (passwordConfirm.dirty || passwordConfirm.touched)">
                <span style="color: red" *ngIf="passwordConfirm.errors.required"> Confirm Password is required</span>

              </div>

              <div class="row">

                <div class="col-xs-12">
                  <button type="button" class="btn btn-green btn-block btn-flat" [disabled]="signupForm.invalid"
                          (click)="signupUser()">Sign In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!--/ Modal box-->
