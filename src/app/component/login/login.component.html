
<!--Modal box-->
<div class="modal fade" id="login" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content no 1-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center form-title">Login</h4>
      </div>
      <div class="modal-body padtrbl">

        <div class="login-box-body">
              <div class="loginError"> {{responseMsg}}</div>
          <p class="login-box-msg">Sign in to start your session</p>
          <div class="form-group">
            <form #loginForm="ngForm">
              <div class="form-group has-feedback"
              [ngClass]="{
              'has-danger': username.invalid && (username.dirty || username.touched),
              'has-success': username.valid && (username.dirty || username.touched)
              }" >
                <!----- username -------------->
                <input class="form-control" placeholder="Username" name="username"  type="text"
                       autocomplete="off" [(ngModel)]="userModel.username"  #username="ngModel" required/>
                <span
                  style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginid"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-user form-control-feedback"></span>

              </div>
              <div class="error"
                   *ngIf="username.errors && (username.dirty || username.touched)">
                <span style="color: red" *ngIf="username.errors.required">  Username is required</span>

              </div>
              <div class="form-group has-feedback" [ngClass]="{
              'has-danger': password.invalid && (password.dirty || password.touched),
              'has-success': password.valid && (password.dirty || password.touched)
              }" >
                <!----- password -------------->
                <input class="form-control" placeholder="Password" name="password"  type="password"
                       autocomplete="off" [(ngModel)]="userModel.password"  required #password="ngModel" />
                <span
                  style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                  id="span_loginpsw"></span>
                <!---Alredy exists  ! -->
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="error"
                *ngIf="password.errors && (password.dirty || password.touched)">
               <span style="color: red" *ngIf="password.errors.required">  Password is required</span>

              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="checkbox icheck">
                    <label>
                      <input type="checkbox" id="loginrem"> Remember Me
                    </label>
                  </div>
                </div>
                <div class="col-xs-12">
                  <button type="button" class="btn btn-green btn-block btn-flat" [disabled]="loginForm.invalid" (click)="login()">Sign In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!--/ Modal box-->
